<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="./css/styles.css" rel="stylesheet" text="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <img src="./img/expenses.jpg" class="photo-width pull-left">
      <h1>Expense Tracker</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Categories</h3>
      </div>
      <div class="col-md-4 add-purchase-header1">
        <h3></h3>
      </div>
      <div class="col-md-4 add-purchase-header2">
        <h3></h3>
      </div>
    </div> <!-- end header row -->
    <div class="row">
      <div class="col-md-4">
        <dl class="categories">
        </dl>
        <form id="add-category">
          <div class="form-group">
            <label for="input-category">Category Name</label>
            <input type="text" id="input-category" class="form-control" required placeholder="New Category"><br>
          </div> <!-- form group -->
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div> <!-- first col-md-4 -->
      <div class="col-md-4">
        <form id="add-purchase">
          <div class="form-group">
            <label for="input-desc">Purchase Description</label>
            <input type="text" id="input-desc" class="form-control" required placeholder="Description"><br>
            <label for="input-qty">Quantity Purchased</label>
            <input type="text" id="input-qty" class="form-control" required placeholder="Quantity" size="10"><br>
            <label for="input-unit-cost">Cost Per Item</label>
            <input type="text" id="input-unit-cost" class="form-control" required placeholder="Unit Cost" size="10">
          </div> <!-- form group -->
          <button type="submit" class="btn btn-success">Track!</button>
        </form>
      </div> <!-- second col-md-4 -->
      <div class="col-md-4">
        <table class="table table-bordered table-condensed table-striped">
          <theader>
            <th>Description</th>
            <th>Total Amount</th>
          </theader>
          <tbody class="tbody-list">

          </tbody>
        </table>
      </div> <!-- third col-md-4 -->
    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
