<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="./css/styles.css" rel="stylesheet" text="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Expense Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <img src="./img/expenses.jpg" class="photo-width pull-left">
      <h1>Expense Tracker</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Add purchase</h3><br>
        <form id="add-purchase">
          <div class="form-group">
            <input type="text" id="input-desc" class="required form-control" placeholder="Description"><br>
            <input type="text" id="input-qty" class="required form-control" placeholder="Quantity" size="10"><br>
            <input type="text" id="input-unit-cost" class="required form-control" placeholder="Unit Cost" size="10">
          </div> <!-- form group -->
          <button type="submit" class="btn btn-success">Track!</button>
        </form>
      </div> <!-- first col-md-4 -->
      <div class="col-md-4">
        <h3>Purchases</h3><br>
        <table class="table table-bordered table-condensed">
          <theader>
            <th>Description</th>
            <th>Total Amount</th>
          </theader>
          <tbody class="table-striped">

          </tbody>
        </table>
      </div> <!-- second col-md-4 -->
    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
